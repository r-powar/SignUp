<html>

    <head>

        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
        <!-- Include roboto.css to use the Roboto web font, material.css to include the theme and ripples.css to style the ripple effect -->
        <link href="bower_components/bootstrap-material-design/dist/css/roboto.min.css" rel="stylesheet">
        <link href="bower_components/bootstrap-material-design/dist/css/material.min.css" rel="stylesheet">
        <link href="bower_components/bootstrap-material-design/dist/css/ripples.min.css" rel="stylesheet">

    </head>

    <body>

        <!-- Your site -->
        <div class="row">
            <div class="col-lg-6">
                <div class="well bs-component">
                    <form class="form-horizontal">
                        <fieldset>
                            <legend>Sign Up</legend>
                            <div class="form-group">
                                <label for="inputUsername" class="col-lg-2 control-label" >Username</label>
                                <div class="col-lg-10">
                                    <input type='email' class="form-control" id="inputEmail" placeholder="Your Email" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputPassword" class="col-lg-2 control-label" >Password</label>
                                <div class="col-lg-10">
                                    <input type='password' class="form-control" id="inputPassword" placeholder="Your Password" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputConfirmPassword" class="col-lg-2 control-label">Confirm Password</label>
                                <div class="col-lg-10">
                                    <input type='password' class="form-control" id="inputConfirmPassword" placeholder="Confirm your password" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputFirstName" class="col-lg-2 control-label">First Name</label>
                                <div class="col-lg-10">
                                    <input type='text' class="form-control" id="inputFirstName" placeholder="First Name" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputLastName" class="col-lg-2 control-label">Last Name</label>
                                <div class="col-lg-10">
                                    <input type='text' class="form-control" id="inputLastName" placeholder="Last Name" />
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
        <!-- Your site ends -->

        <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

        <script src="bower_components/bootstrap-material-design/dist/js/ripples.min.js"></script>
        <script src="bower_components/bootstrap-material-design/dist/js/material.min.js"></script>
        <script>
            $(document).ready(function() {
                // This command is used to initialize some elements and make them work properly
                $.material.init();
            });
        </script>

    </body>

</html>
